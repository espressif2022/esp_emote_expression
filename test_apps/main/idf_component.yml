## IDF Component Manager Manifest File
dependencies:
  espressif/esp-box:
    version: "*"
    rules:
    - if: "${IDF_TARGET} == esp32s3"

  espressif/esp32_c3_lcdkit:
    version: "*"
    rules:
    - if: "${IDF_TARGET} == esp32c3"

  espressif/esp_wrover_kit:
    version: "*"
    rules:
    - if: "${IDF_TARGET} == esp32"

  espressif/esp32_p4_function_ev_board_noglib:
    version: "*"
    rules:
    - if: "${IDF_TARGET} == esp32p4"

  espressif2022/esp_emote_expression:
    version: "*"
    override_path: "../../"
